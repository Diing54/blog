{{ define "main" }}
{{ $posts := where .Site.RegularPages "Type" "in" site.Params.mainSections }}

<div class="search-page">
    <!-- Search Header -->
    <div class="search-header">
        <h1 class="search-title">Search</h1>
        <p class="search-description">Find content across all blog posts</p>
    </div>

    <!-- Search Box -->
    <div class="search-box-container">
        <input
            class="search-input"
            id="search-query"
            name="s"
            type="search"
            placeholder="Type to search through all posts..."
            aria-label="Search"
            autocomplete="off"
            autofocus
        />
    </div>

    <!-- Search Results -->
    <div id="search-results" class="search-results">
        <div class="no-results" id="default-state">
            <h3>Start Searching</h3>
            <p>Loaded {{ len $posts }} posts. Start typing to search!</p>
        </div>
        <div id="loading-state" class="no-results" style="display: none;">
            <h3>Searching...</h3>
        </div>
        <div id="results-container" style="display: none;"></div>
        <div id="no-results-state" class="no-results" style="display: none;">
            <h3>No matches found</h3>
            <p id="no-results-query"></p>
        </div>
    </div>
</div>

<!-- Hidden div with search data -->
<div id="search-data" style="display: none;">
{{ range $posts }}
<div class="post-data"
     data-title="{{ .Title }}"
     data-content="{{ .Plain }}"
     data-summary="{{ .Summary | plainify }}"
     data-permalink="{{ .Permalink }}"
     data-date="{{ .Date.Format "January 2, 2006" }}">
</div>
{{ end }}
</div>

<style>
.search-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.search-header {
    text-align: center;
    margin-bottom: 2rem;
}

.search-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--primary);
}

.search-description {
    font-size: 1.1rem;
    color: var(--secondary);
    opacity: 0.8;
}

.search-box-container {
    margin-bottom: 2rem;
}

.search-input {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    border: 2px solid var(--border);
    border-radius: 8px;
    background: var(--entry);
    color: var(--primary);
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-shadow);
}

.search-results {
    min-height: 200px;
}

.no-results {
    text-align: center;
    padding: 3rem 2rem;
    color: var(--secondary);
}

.no-results h3 {
    margin-bottom: 1rem;
    color: var(--primary);
}

/* Search Results Styling */
.search-result {
    background: var(--entry);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-result:hover {
    border-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--shadow);
}

.result-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--primary);
}

.result-content {
    line-height: 1.6;
    margin-bottom: 1rem;
    color: var(--secondary);
    max-height: 4.8em; /* 3 lines max */
    overflow: hidden;
    position: relative;
}

.result-content:after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 30%;
    height: 1.2em;
    background: linear-gradient(to right, transparent, var(--entry) 50%);
}

.result-footer {
    font-size: 0.9rem;
    color: var(--secondary);
    opacity: 0.8;
}

/* Highlight styling */
mark {
    background: var(--highlight);
    color: var(--primary);
    padding: 0.1rem 0.2rem;
    border-radius: 2px;
    font-weight: 600;
}

/* Dark mode adjustments */
@media (prefers-color-scheme: dark) {
    .search-input {
        background: var(--theme);
    }

    mark {
        background: var(--highlight-dark);
    }
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .search-page {
        padding: 1rem 0.5rem;
    }

    .search-title {
        font-size: 2rem;
    }

    .search-result {
        padding: 1rem;
    }
}
</style>

<script>
// Completely override PaperMod search immediately
window.PaperModSearchOverride = true;

// Stop PaperMod search from loading
if (typeof window.initPaperModSearch === 'function') {
    window.initPaperModSearch = function() {};
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('Custom search initialized - PaperMod search disabled');

    const searchInput = document.getElementById('search-query');
    const defaultState = document.getElementById('default-state');
    const loadingState = document.getElementById('loading-state');
    const resultsContainer = document.getElementById('results-container');
    const noResultsState = document.getElementById('no-results-state');
    const noResultsQuery = document.getElementById('no-results-query');

    // Extract search data from hidden HTML elements
    const postElements = document.querySelectorAll('.post-data');
    const searchData = Array.from(postElements).map(el => ({
        title: el.getAttribute('data-title') || '',
        content: el.getAttribute('data-content') || '',
        summary: el.getAttribute('data-summary') || '',
        permalink: el.getAttribute('data-permalink') || '',
        date: el.getAttribute('data-date') || ''
    }));

    console.log('Search data loaded:', searchData.length, 'posts');

    function showState(state) {
        // Hide all states first
        defaultState.style.display = 'none';
        loadingState.style.display = 'none';
        resultsContainer.style.display = 'none';
        noResultsState.style.display = 'none';

        // Show the requested state
        switch(state) {
            case 'default': 
                defaultState.style.display = 'block'; 
                break;
            case 'loading': 
                loadingState.style.display = 'block'; 
                break;
            case 'results': 
                resultsContainer.style.display = 'block'; 
                break;
            case 'no-results': 
                noResultsState.style.display = 'block'; 
                break;
        }
    }

    function findTextContext(text, query, maxLines = 3) {
        const lowerText = text.toLowerCase();
        const lowerQuery = query.toLowerCase();
        const index = lowerText.indexOf(lowerQuery);
        
        if (index === -1) return null;

        // Find the start of the line/paragraph
        let lineStart = text.lastIndexOf('\n\n', index);
        if (lineStart === -1) lineStart = Math.max(0, index - 100);
        
        // Find the end of the line/paragraph
        let lineEnd = text.indexOf('\n\n', index);
        if (lineEnd === -1) lineEnd = Math.min(text.length, index + 200);
        
        // Extract the context around the search term
        let context = text.substring(lineStart, lineEnd).trim();
        
        // Split into lines and take only maxLines
        const lines = context.split('\n');
        let limitedContext = '';
        let linesTaken = 0;
        
        for (let line of lines) {
            if (linesTaken >= maxLines) break;
            if (line.trim().length > 0) {
                limitedContext += (limitedContext ? '\n' : '') + line.trim();
                linesTaken++;
            }
        }
        
        // Add ellipsis if we have more content
        if (lineStart > 0) limitedContext = '...' + limitedContext;
        if (lineEnd < text.length) limitedContext = limitedContext + '...';

        // Highlight the search term
        limitedContext = limitedContext.replace(
            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
            match => `<mark>${match}</mark>`
        );

        return limitedContext;
    }

    function performSearch(query) {
        if (!query.trim()) {
            showState('default');
            return;
        }

        showState('loading');

        const results = [];
        const lowerQuery = query.toLowerCase();

        // Search through all posts
        searchData.forEach(post => {
            const titleMatch = post.title.toLowerCase().includes(lowerQuery);
            const contentMatch = post.content.toLowerCase().includes(lowerQuery);
            const summaryMatch = post.summary.toLowerCase().includes(lowerQuery);
            
            if (titleMatch || contentMatch || summaryMatch) {
                let context = '';
                
                if (titleMatch) {
                    // Highlight in title and show it's a title match
                    const highlightedTitle = post.title.replace(
                        new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                        match => `<mark>${match}</mark>`
                    );
                    context = `<strong>Title contains "${query}"</strong>`;
                } else if (contentMatch) {
                    // Find context in content (max 3 lines)
                    const contentContext = findTextContext(post.content, query, 3);
                    if (contentContext) {
                        context = contentContext;
                    } else {
                        // Fallback: show beginning of content with highlight
                        const beginning = post.content.substring(0, 150);
                        context = beginning.replace(
                            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                            match => `<mark>${match}</mark>`
                        ) + '...';
                    }
                } else if (summaryMatch) {
                    // Find context in summary
                    const summaryContext = findTextContext(post.summary, query, 2);
                    if (summaryContext) {
                        context = summaryContext;
                    } else {
                        // Fallback: show summary with highlight
                        context = post.summary.replace(
                            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                            match => `<mark>${match}</mark>`
                        );
                    }
                }

                results.push({
                    ...post,
                    context: context,
                    isTitleMatch: titleMatch
                });
            }
        });

        console.log('Found results:', results.length);

        if (results.length === 0) {
            noResultsQuery.textContent = `Searched ${searchData.length} posts - 0 results for "${query}"`;
            showState('no-results');
        } else {
            let html = '';
            results.forEach(result => {
                // Highlight title if it's a title match
                const displayTitle = result.isTitleMatch ? 
                    result.title.replace(
                        new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                        match => `<mark>${match}</mark>`
                    ) : 
                    result.title;
                
                html += `
                    <div class="search-result" onclick="window.location.href='${result.permalink}'">
                        <div class="result-title">${displayTitle}</div>
                        <div class="result-content">${result.context}</div>
                        <div class="result-footer">
                            <span>${result.date}</span>
                            <span> â€¢ Click to read full article</span>
                        </div>
                    </div>
                `;
            });
            resultsContainer.innerHTML = html;
            showState('results');
        }
    }

    // Input handler with debouncing
    let searchTimeout;
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            performSearch(query);
        }, 300);
    });

    // Prevent any default behavior
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
    });

    searchInput.addEventListener('keyup', function(e) {
        e.stopPropagation();
    });

    searchInput.focus();
});

// Additional protection against PaperMod search
window.addEventListener('load', function() {
    const paperModSearchScript = document.querySelector('script[src*="search"]');
    if (paperModSearchScript) {
        paperModSearchScript.remove();
    }
});
</script>
{{ end }}
