<script>

document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-query');
    const searchResults = document.getElementById('search-results');
    const searchStats = document.createElement('div');
    searchStats.className = 'search-stats';
    
    if (searchInput && searchResults) {
        
        searchResults.parentNode.insertBefore(searchStats, searchResults);
        
        let searchData = [];
        
        
        fetch('/index.json')
            .then(response => response.json())
            .then(data => {
                searchData = data;
                searchStats.textContent = `Loaded ${data.length} posts. Start typing to search...`;
            })
            .catch(error => {
                console.error('Error loading search index:', error);
            });
        
        
        function performEnhancedSearch(query) {
            if (!query.trim()) {
                searchStats.textContent = `Loaded ${searchData.length} posts. Start typing to search...`;
                return;
            }
            
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            searchData.forEach(post => {
                
                if (post.title && post.title.toLowerCase().includes(lowerQuery)) {
                    const highlightedTitle = post.title.replace(
                        new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                        match => `<mark>${match}</mark>`
                    );
                    results.push({
                        type: 'title',
                        content: highlightedTitle,
                        postTitle: post.title,
                        postUrl: post.permalink,
                        source: 'Title'
                    });
                }
                
                
                if (post.content) {
                    
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    const decodedContent = tempDiv.textContent || tempDiv.innerText || '';
                    
                    
                    const sentences = decodedContent.split(/[.!?]+/);
                    
                    sentences.forEach(sentence => {
                        const cleanSentence = sentence.trim();
                        if (cleanSentence.length > 10 && cleanSentence.toLowerCase().includes(lowerQuery)) {
                            const highlightedSentence = cleanSentence.replace(
                                new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                                match => `<mark>${match}</mark>`
                            );
                            results.push({
                                type: 'content',
                                content: highlightedSentence,
                                postTitle: post.title,
                                postUrl: post.permalink,
                                source: 'Content'
                            });
                        }
                    });
                }
            });
            
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No results found for "' + query + '"</div>';
                searchStats.textContent = `Searched ${searchData.length} posts - 0 results for "${query}"`;
            } else {
                let html = '';
                results.forEach(result => {
                    html += `
                        <div class="fuse-result" onclick="window.location.href='${result.postUrl}'" style="cursor: pointer;">
                            <div class="title">${result.postTitle}</div>
                            <div class="sentence">${result.content}</div>
                            <div class="source">Found in: ${result.source}</div>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
                searchStats.textContent = `Found ${results.length} matches in ${searchData.length} posts for "${query}"`;
            }
        }
        
        
        let originalInputHandler;
        if (searchInput._hugoSearchHandler) {
            originalInputHandler = searchInput._hugoSearchHandler;
            searchInput.removeEventListener('input', originalInputHandler);
        }
        
        
        let searchTimeout;
        searchInput.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performEnhancedSearch(e.target.value);
            }, 150);
        });
        
        
        if (searchInput.value) {
            performEnhancedSearch(searchInput.value);
        }
    }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-query');
    const searchResults = document.getElementById('search-results');
    const defaultState = document.getElementById('default-state');
    const loadingState = document.getElementById('loading-state');
    const resultsContainer = document.getElementById('results-container');
    const noResultsState = document.getElementById('no-results-state');
    const noResultsQuery = document.getElementById('no-results-query');
    
    let searchData = [];
    let isSearching = false;

    
    fetch('https:\/\/Diing54.github.io\/blog\/index.json')
        .then(response => response.json())
        .then(data => {
            searchData = data;
        })
        .catch(error => {
            console.error('Error loading search index:', error);
        });

    function showState(state) {
        
        defaultState.style.display = 'none';
        loadingState.style.display = 'none';
        resultsContainer.style.display = 'none';
        noResultsState.style.display = 'none';
        
        
        switch(state) {
            case 'default':
                defaultState.style.display = 'block';
                break;
            case 'loading':
                loadingState.style.display = 'block';
                break;
            case 'results':
                resultsContainer.style.display = 'block';
                break;
            case 'no-results':
                noResultsState.style.display = 'block';
                break;
        }
    }

    function performSearch(query) {
        if (isSearching) return;
        isSearching = true;
        
        if (!searchData.length) {
            showState('loading');
            isSearching = false;
            return;
        }
        
        if (!query.trim()) {
            showState('default');
            isSearching = false;
            return;
        }
        
        showState('loading');
        
        
        setTimeout(() => {
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            searchData.forEach(post => {
                let hasMatch = false;
                let titleMatch = false;
                const contentMatches = [];
                
                
                if (post.title && post.title.toLowerCase().includes(lowerQuery)) {
                    hasMatch = true;
                    titleMatch = true;
                }
                
                
                if (post.plainContent || post.content) {
                    const content = post.plainContent || post.content;
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    const decodedContent = tempDiv.textContent || tempDiv.innerText || '';
                    
                    const sentences = decodedContent.split(/[.!?]+/);
                    
                    sentences.forEach(sentence => {
                        const cleanSentence = sentence.trim();
                        if (cleanSentence.length > 10 && cleanSentence.toLowerCase().includes(lowerQuery)) {
                            hasMatch = true;
                            const highlightedSentence = highlightText(cleanSentence, query);
                            contentMatches.push(highlightedSentence);
                        }
                    });
                }
                
                if (hasMatch) {
                    const displayTitle = titleMatch ? highlightText(post.title, query) : post.title;
                    
                    results.push({
                        postTitle: displayTitle,
                        postUrl: post.permalink,
                        contentMatches: contentMatches,
                        titleMatch: titleMatch
                    });
                }
            });
            
            
            if (results.length === 0) {
                noResultsQuery.textContent = `No results for "${query}"`;
                showState('no-results');
            } else {
                let html = '';
                
                results.forEach((result) => {
                    const contentDisplay = result.contentMatches.length > 0 
                        ? result.contentMatches.slice(0, 3).join('... ')
                        : (result.titleMatch ? 'Title matches your search' : '');
                    
                    html += `
                        <div class="search-result" onclick="window.location.href='${result.postUrl}'">
                            <div class="result-title">${result.postTitle}</div>
                            ${contentDisplay ? `
                            <div class="result-content">
                                ${contentDisplay}
                            </div>
                            ` : ''}
                            <div class="result-footer">Click to read full article</div>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = html;
                showState('results');
            }
            
            isSearching = false;
        }, 50); 
    }
    
    
    function highlightText(text, query) {
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }
    
    
    let searchTimeout;
    let lastQuery = '';
    
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        
        if (query === lastQuery || isSearching) return;
        lastQuery = query;
        
        clearTimeout(searchTimeout);
        
        if (query.length === 0) {
            showState('default');
            return;
        }
        
        
        if (query.length > 1 || query.length > lastQuery.length) {
            showState('loading');
        }
        
        searchTimeout = setTimeout(() => {
            performSearch(query);
        }, 300); 
    });
    
    
    searchInput.focus();
});
</script>
