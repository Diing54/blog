     data-title="Under the Hood of a Gcc Compiler"
     data-content="Today I learnt something worth publishing here. As developers we write code day by day and it is executed by our machines. But how does our computers understand this code and execute it ?
I am going to walk through the four core changes of a GCC compiler to transform a simple C program into a state that a machine can understand and execute.
I created a simple file main.c below:
#include &amp;lt;stdio.h&amp;gt; int main() { int a = 10; int b = 5; int result = a &#43; b; printf(&amp;#34;The result is: %d\n&amp;#34;, result); return 0; } Step 1: Invoking the Preprocessor This is the first stage. The preprocessor finds this line, #include &amp;lt;stdio.h&amp;gt;, in order to extract the stdio.h header file and paste its entire contents into our source code main.c
We run the command gcc -E main.c -o main.i The -E flag tells the GCC to stop after preprocessing -o main.i specifies the output file name. The .i extension is the standard for preprocessed C files Step 2: Compile to Assembly Code We take the preprocessed file and compile it to assembly language, a low-level, but still human-readable.
We run the command gcc -S main.i -o main.s The -S flag tells the compiler/GCC to stop after compiling to assembly The output is main.s with assembly code inside Step 3: Assemble to Object Code The assembler&amp;rsquo;s job is to convert the human-readable assembly code into pure machine code (binary)
We run the command gcc -c main.s -o main.o The -c flag tells the compiler to stop after the assembly stage The output is the object file main.o which is not yet executable Step 4: Link to Create an Executable File Our object file main.o contains the machine code for our main function but it doesn&amp;rsquo;t contain the code for the printf function. The linker&amp;rsquo;s job is to find the printf code in the C standard library and combine it with our object file to create a runnable program
We run the command gcc main.o -o my_program The final executable file my_program is created In the terminal, we can now run our program
./my_program
The output is:
The result is: 15

<script>

window.PaperModSearchOverride = true;


if (typeof window.initPaperModSearch === 'function') {
    window.initPaperModSearch = function() {};
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('Custom search initialized - PaperMod search disabled');

    const searchInput = document.getElementById('search-query');
    const defaultState = document.getElementById('default-state');
    const loadingState = document.getElementById('loading-state');
    const resultsContainer = document.getElementById('results-container');
    const noResultsState = document.getElementById('no-results-state');
    const noResultsQuery = document.getElementById('no-results-query');

    
    const postElements = document.querySelectorAll('.post-data');
    const searchData = Array.from(postElements).map(el => ({
        title: el.getAttribute('data-title') || '',
        content: el.getAttribute('data-content') || '',
        summary: el.getAttribute('data-summary') || '',
        permalink: el.getAttribute('data-permalink') || '',
        date: el.getAttribute('data-date') || ''
    }));

    console.log('Search data loaded:', searchData.length, 'posts');

    function showState(state) {
        
        defaultState.style.display = 'none';
        loadingState.style.display = 'none';
        resultsContainer.style.display = 'none';
        noResultsState.style.display = 'none';

        
        switch(state) {
            case 'default': 
                defaultState.style.display = 'block'; 
                break;
            case 'loading': 
                loadingState.style.display = 'block'; 
                break;
            case 'results': 
                resultsContainer.style.display = 'block'; 
                break;
            case 'no-results': 
                noResultsState.style.display = 'block'; 
                break;
        }
    }

    function findTextContext(text, query, maxLines = 3) {
        const lowerText = text.toLowerCase();
        const lowerQuery = query.toLowerCase();
        const index = lowerText.indexOf(lowerQuery);
        
        if (index === -1) return null;

        
        let lineStart = text.lastIndexOf('\n\n', index);
        if (lineStart === -1) lineStart = Math.max(0, index - 100);
        
        
        let lineEnd = text.indexOf('\n\n', index);
        if (lineEnd === -1) lineEnd = Math.min(text.length, index + 200);
        
        
        let context = text.substring(lineStart, lineEnd).trim();
        
        
        const lines = context.split('\n');
        let limitedContext = '';
        let linesTaken = 0;
        
        for (let line of lines) {
            if (linesTaken >= maxLines) break;
            if (line.trim().length > 0) {
                limitedContext += (limitedContext ? '\n' : '') + line.trim();
                linesTaken++;
            }
        }
        
        
        if (lineStart > 0) limitedContext = '...' + limitedContext;
        if (lineEnd < text.length) limitedContext = limitedContext + '...';

        
        limitedContext = limitedContext.replace(
            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
            match => `<mark>${match}</mark>`
        );

        return limitedContext;
    }

    function performSearch(query) {
        if (!query.trim()) {
            showState('default');
            return;
        }

        showState('loading');

        const results = [];
        const lowerQuery = query.toLowerCase();

        
        searchData.forEach(post => {
            const titleMatch = post.title.toLowerCase().includes(lowerQuery);
            const contentMatch = post.content.toLowerCase().includes(lowerQuery);
            const summaryMatch = post.summary.toLowerCase().includes(lowerQuery);
            
            if (titleMatch || contentMatch || summaryMatch) {
                let context = '';
                
                if (titleMatch) {
                    
                    const highlightedTitle = post.title.replace(
                        new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                        match => `<mark>${match}</mark>`
                    );
                    context = `<strong>Title contains "${query}"</strong>`;
                } else if (contentMatch) {
                    
                    const contentContext = findTextContext(post.content, query, 3);
                    if (contentContext) {
                        context = contentContext;
                    } else {
                        
                        const beginning = post.content.substring(0, 150);
                        context = beginning.replace(
                            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                            match => `<mark>${match}</mark>`
                        ) + '...';
                    }
                } else if (summaryMatch) {
                    
                    const summaryContext = findTextContext(post.summary, query, 2);
                    if (summaryContext) {
                        context = summaryContext;
                    } else {
                        
                        context = post.summary.replace(
                            new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                            match => `<mark>${match}</mark>`
                        );
                    }
                }

                results.push({
                    ...post,
                    context: context,
                    isTitleMatch: titleMatch
                });
            }
        });

        console.log('Found results:', results.length);

        if (results.length === 0) {
            noResultsQuery.textContent = `Searched ${searchData.length} posts - 0 results for "${query}"`;
            showState('no-results');
        } else {
            let html = '';
            results.forEach(result => {
                
                const displayTitle = result.isTitleMatch ? 
                    result.title.replace(
                        new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), 
                        match => `<mark>${match}</mark>`
                    ) : 
                    result.title;
                
                html += `
                    <div class="search-result" onclick="window.location.href='${result.permalink}'">
                        <div class="result-title">${displayTitle}</div>
                        <div class="result-content">${result.context}</div>
                        <div class="result-footer">
                            <span>${result.date}</span>
                            <span> • Click to read full article</span>
                        </div>
                    </div>
                `;
            });
            resultsContainer.innerHTML = html;
            showState('results');
        }
    }

    
    let searchTimeout;
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            performSearch(query);
        }, 300);
    });

    
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
    });

    searchInput.addEventListener('keyup', function(e) {
        e.stopPropagation();
    });

    searchInput.focus();
});


window.addEventListener('load', function() {
    const paperModSearchScript = document.querySelector('script[src*="search"]');
    if (paperModSearchScript) {
        paperModSearchScript.remove();
    }
});
</script>

    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
</body>

</html>
